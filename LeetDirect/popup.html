<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeetDirect</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>LeetDirect</h1>
    <input id="problemNumber" type="number" placeholder="Enter problem number" />
    <button id="openBtn">Open Problem</button>
    <p id="quote"></p>
  </div>

<div class="popup" id="popup">
  <div class="popup-content">
    <button id="close" aria-label="Close popup">&times;</button>
    <p class="popup-message">
      Didn’t find the problem? <br />
      <a href="https://github.com/KartavyaDesai/leetdirect-extension" target="_blank">
        This project is Open Source
      </a>
      — contribute so the next one finds it!
    </p>
  </div>
</div>


  <script src="popup.js"></script>
</body>
<footer>
  <p>Made with ❤️ by <a href="https://linkedin.com/in/kartavyadesai" target="_blank">Kartavya</a></p>  
</footer>
</html>
